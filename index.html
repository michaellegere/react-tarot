<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Get a Reading</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" />
    <script src="app.js" type="module" defer></script>
  </head>

  <body>

    <header>
      <h1>Get your reading - anytime.</h1>
    </header>

    <main>

      <div class="card-wrapper">
        <section id="cardOne" class="card">
          <div id="cardOneImage" class="image reverse-image"></div>
          <h3 id="cardOneName" class="name reverse-name"></h3>
          <p id="cardOneText" class="text reverse-text"></p>
        </section>
  
        <section id="cardTwo" class="card">
            <div id="cardTwoImage" class="image reverse-image"></div>
            <h3 id="cardTwoName" class="name reverse-name"></h3>
            <p id="cardTwoText" class="text reverse-text"></p>
        </section>
  
        <section id="cardThree" class="card">
            <div id="cardThreeImage" class="image reverse-image"></div>
            <h3 id="cardThreeName" class="name reverse-name"></h3>
            <p id="cardThreeText" class="text reverse-text"></p>
        </section>
      </div>

      <button id="btn">Pull Cards</button>

    </main>

  </body>
</html>
